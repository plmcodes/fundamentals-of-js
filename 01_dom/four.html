 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
</head>
<body class="main" style="background-color: rgb(250, 120, 120);">
    <h1>Number guessing game</h1>
    <h2>Try and guess a random number between 1 and 100.</h2>
    <h2>You have 10 attempts to guess the right number.</h2>
    <h1> Guess a number</h1>
    <input id="user-input"type="text" name="number" required>
    <br>
    <br>
    <button style="border-radius: 8px; padding: 10px 20px; background-color: #f30862; color: white; border: none; cursor: pointer;"
     onclick="guessNum()">
     Submit guess</button>
    <p>Previous Guesses: <p id="prevGuess"></p></p>
    <p>Guesses Remaining: <p id="guessRem"></p></p>
    <p>Result: <p id="result"></p></p>

</body>
<script>
    let guess = 10
    let prev = []
    let Num = 0
    let flag = 0
    function guessNum() {
      if(guess == 10)
       {
         let max = 99
         let min = 1
         Num = Math.floor(Math.random() * (max - min + 1)) + min
         console.log(Num)
       }
       const userinput = (document.querySelector('#user-input')).value
       if(guess > -1 && flag == 0 )
       {  

       const guessRem = document.querySelector('#guessRem')
       guessRem.textContent = guess
       guess--
       prev = [...prev, userinput]
       const prevGuess = document.querySelector('#prevGuess')
       prevGuess.textContent = prev
       if(userinput == Num)
       {
          const result = document.querySelector('#result')
          result.textContent = 'you won'
          flag = 1
       }
       else if(userinput < Num)
       {
          const result = document.querySelector('#result')
          result.textContent = 'higher'
       }
       else if(userinput > Num)
       {
           const result = document.querySelector('#result')
           result.textContent = 'lower'
       }

       } 
    }
</script>
</html>
