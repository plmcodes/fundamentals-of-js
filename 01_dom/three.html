 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
</head>
<body class="main" style="background-color: rgb(250, 120, 120);">
    <div >
        <h1>BMI Calculator</h1>
        <label for="height">Height in CM</label>
        <input type="text" id="height" name="height" required>
        <br>
        <label>Weight in KG</label>
        <input type="text" id="weight" name="weight" required>
        <br>
        <button style="border-radius: 8px; padding: 10px 20px; background-color: #f30862; color: white; border: none; cursor: pointer;"
        onclick="calc()">
        Calculate</button>
        <h2>BMI Weight Guide</h2>
        <p>Under Weight = Less then 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

    <script>

        const resultButton = document.createElement('button')
        let result = "result"
        function display () {
                
                resultButton.textContent = result
                const parent = document.querySelector('.main')
                parent.appendChild(resultButton)
            }
        function calc() {
             
             const Height = parseInt(document.querySelector('#height').value)
             const Weight = parseInt(document.querySelector('#weight').value)

             const bmi= (Weight / ((Height * Height) / 10000)).toFixed(2)
             
             if(Height === '' || Height < 0 || isNaN(Height)){
                display()
                resultButton.textContent = 'give a valid height'
             }
             else if(Weight === '' ||  Weight < 0 || isNaN(Weight)){
                display()
                resultButton.textContent = 'give a valid weight'
             }
             else {
                if(bmi < 18.6){
                result = "underweight"
                 }
                else if(bmi > 18.6 && bmi < 24.9){
                result = "normal"
                }
                else if(bmi > 24.9){
                result = "overweight"
                } 
                display()
             }     
        }

    </script>
</body>
</html>
